<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome : )</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      p {
        font-size: 20px;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome : )</h1>
      <p>We are glad to have you here.</p>
      <a href="#">Get started</a>
    </div>
  </body>
</html>
